<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Wordly - Index</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/index.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.5/svg.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
<body>
        <!--Main Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
            <a class="navbar-brand" href="#" id="navbar">WORDLY</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="nav navbar-nav ml-auto">
              <form id="searchForm" class="form-inline mx-3">
                <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Type a word.." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
              <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link mx-3" href="https://github.com/Kabawi/wordly">Github</a>
                </div>
              </div>
            </ul>
            </nav>
            <!-- content -->
            <div id="main" class="mt-3 d-flex flex-row justify-content-between">
              <!-- controls section -->
              <div id="controls" class="mx-4 d-inline-flex flex-column">
                  <h4>Controls</h4>
                  <!-- Categories Dropdown -->
                  <select id="categories">
                    <option value="synonyms">Synonyms</option>
                    <option value="similarTo">Similar Words</option>
                  </select>
                  <!-- radio buttons -->
                  <div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                      <input type="radio" name="options" id="option1" autocomplete="off" checked> Synonyms
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="options" id="option2" autocomplete="off"> Similar words
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="options" id="option3" autocomplete="off"> Antonyms
                    </label>
                  </div>
                </div>
                <div id="navigatorBox" class="mx-2">
                    <svg id="navigator"                    
                        width="80%"
                        height="80%"
                        viewBox="0 0 1000 700"
                        preserveAspectRatio="xMidYMid meet" >
                    </svg>
                </div>
                <div id="infoDisplay" class="mx-2">
                  <div id="definitions">
                    <h3 id="title" class="mb-2"></h3>
                    <ul id="definitionsList"></ul>
                    </div>
                    <div id="frequency"></div>
                </div>
            </div>
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>
